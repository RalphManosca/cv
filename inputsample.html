<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Samples</title>
  </head>
  <body>
    <!--
    <form class="" action="index.html" method="post">
      You can use the form tag to let the user interact with the web page you Created
      similar with the standard web pages that need your input ex. when the webpage need your email and other details so they can send you newsletters
      there are many more input type="" attributes just refer to the mdn docs here: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input
      -->
      <!--
      <input type="text" ><br>
      <input type="submit"><br>
      <input type="file"><br>
      <input type="date"><br>
      <input type="radio"><br>
      <input type="range"><br>
      commented out so the function in the below form can proceed
      -->
      <hr>
      <form action="mailto:ralphmanosca@gmail.com" method="post" enctype="text/plain"> <!--Makes it so that after you submit the form it will redirect you to compose an email to send to the email indicated in action attribute-->
        <label>Your Name:</label>
        <input type="text" name=""><br>
        <label>Your Email:</label>
        <input type="email" name=""><br> <!--enables a simple checker so that the user will input a correct format of a email-->
        <label>Your Message</label><br>
        <textarea name="name" rows="10" cols="30"></textarea><br> <!--"rows" for the height and "cols" for the width-->
        <input type="submit">
      </form>
    </form>
  </body>
</html>
